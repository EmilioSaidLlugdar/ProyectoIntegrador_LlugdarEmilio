<div class="row">
    <!-- You can now use it in app.component.html -->
    <h1> Hard and Soft Skills</h1>
    <div class="col-lg-2">
        <button type="button" routerLink="/newSkill" class="btn btn-dark" *ngIf="isLogged"> Nueva Skill</button>
    </div>


    <div class="text-center col-sm-4 col-md-4 col-lg-4" *ngFor="let skill of skill">
        <circle-progress 
        [percent]="(skill.porcentaje)" 
        [radius]="100" 
        [showUnits]="false" 
        [imageSrc]="''"
        [title]="(skill.nombre)" 
        [titleColor]="'#212F3C'" 
        [showImage]="true" 
        [imageHeight]="70" 
        [imageWidth]="70"
        [outerStrokeWidth]="16" 
        [innerStrokeWidth]="2" 
        [outerStrokeColor]="'BLUE'" 
        [innerStrokeColor]="'#C7E596'"
        [animation]="true" 
        [animationDuration]="600"></circle-progress>

        <td *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/edithys/{{skill.id}}">
                <i class="bi bi-pencil-fill"></i></button>
            <!--al hacer clic me re-->
        </td>

        <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(skill.id)">
                <i class="bi bi-trash-fill"></i> BORRAR</button>
        </td>
    </div>

</div>
